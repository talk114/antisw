services:
  antigravity-manager:
    image: talk114/antisw:latest
    container_name: antigravity-manager
    ports:
      - "8045:8045"
    volumes:
      - ~/.antigravity_tools:/root/.antigravity_tools
    environment:
      - LOG_LEVEL=info
      - API_KEY=your-secret-key  # [重要] 請設置您的安全密鑰，若不設置則在日誌中查看隨機密鑰
    restart: unless-stopped
